query Titre($id: String!) {
  titre(id: $id) {
    nom
    id
    type {
      id
      nom
    }
    domaine {
      id
      nom
    }
    statut {
      id
      nom
    }
    police
    phases {
      id
      geojsonPoints {
        type
        features {
          type
          geometry {
            type
            coordinates
          }
        }
      }
      geojsonMultiPolygon {
        type
        geometry {
          type
          coordinates
        }
      }
    }
    substancesPrincipales {
      id
      nom
    }
  }
}
