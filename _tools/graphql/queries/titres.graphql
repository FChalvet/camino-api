query Titres {
  titres(
    typeId: [apx, arc]
    domaineId: [m, h, s, g]
    statutId: [ins, val, ech]
    police: [true, false]
  ) {
    id
    nom
    type {
      id
      nom
    }
    domaine {
      id
      nom
    }
    statut {
      id
      nom
    }
    police
    substancesPrincipales {
      ...sub
    }
    substancesSecondaires {
      ...sub
    }
  }
}

fragment sub on Substance {
  id
  nom
  domaine
  type
  usage
  symbole
  alias
  gerep
  description
  legal {
    id
    nom
    description
    lien
  }
}
