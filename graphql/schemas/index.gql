type Query {
  "Un titre"
  titre(id: String!): Titre
  "Liste de titres"
  titres(
    typeIds: [TypeId]
    domaineIds: [DomaineId]
    statutIds: [StatutId]
    polices: [Boolean]
    substances: [String]
  ): [Titre]

  substance(id: String!): Substance

  substances: [Substance]

  geojsonMultiPolygons(
    typeIds: [TypeId]
    domaineIds: [DomaineId]
    statutIds: [StatutId]
    polices: [Boolean]
    substances: [String]
  ): GeojsonMultiPolygons
}

type Mutation {
  titreAjouter(titre: InputTitre!): Titre

  titreModifier(titre: InputTitre!): Titre

  titreSupprimer(id: ID!): Titre
}

scalar json
