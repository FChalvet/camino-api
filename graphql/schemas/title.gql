"Titre minier"
type Titre {
  """
  L'__id__ du titre est constituée de la concaténation:
  - du type en 3 lettres.
  - du nom du titre en minuscule, sans caractères spéciaux, avec des tirets au lieu des espaces.

  Exemples: _con-saint-elie_ ou _per-pedral_.
  """
  id: ID!
  nom: String!
  type: Type!
  domaine: Domaine!
  statut: Statut!
  travaux: Travaux!
  substances: Substances
  references: [Reference]
  phases: [Phase]
}

type Type {
  id: TypeId!
  nom: TypeNom!
}

type Domaine {
  id: DomaineId!
  nom: DomaineNom!
}

type Statut {
  id: StatutId!
  nom: StatutNom!
}

type Travaux {
  id: TravauxId!
  nom: TravauxNom!
}

type Substances {
  principales: [Substance]
  connexes: [Substance]
}

type Reference {
  type: String
  nom: String!
}

type Phase {
  id: PhaseId!
  nom: PhaseNom!
}

"tauuust"
input InputTitre {
  """
  L'__id__ du titre est constituée de la concaténation:
  - du type en 3 lettres.
  - du nom du titre en minuscule, sans caractères spéciaux, avec des tirets au lieu des espaces.

  Exemples: _con-saint-elie_ ou _per-pedral_.
  """
  id: ID!
  nom: String!
  type: InputType!
  domaine: InputDomaine!
  statut: InputStatut!
  travaux: InputTravaux!
  substances: InputSubstances
  references: [InputReference]
  phases: [InputPhases]
}

input InputType {
  id: TypeId!
  nom: TypeNom!
}

input InputDomaine {
  id: DomaineId!
  nom: DomaineNom!
}

input InputStatut {
  id: StatutId!
  nom: StatutNom!
}

input InputTravaux {
  id: TravauxId!
  nom: TravauxNom!
}

input InputSubstances {
  principales: [ID!]
  connexes: [ID!]
}

input InputReference {
  type: String
  nom: String!
}

input InputPhases {
  id: PhaseId!
  nom: PhaseNom!
}

"""
- __aex__: Autorisation d'exploitation
- __con__: Concession
- __per__: Permis exclusif de recherches
"""
enum TypeId {
  aex
  con
  per
}

scalar TypeNom

"""
- __m__: Minéraux et métaux
- __h__: Substances énergétiques
- __s__: Stockage
- __g__: Géothermie
"""
enum DomaineId {
  m
  h
  s
  g
}

scalar DomaineNom

"""
- __ins__: En instruction
- __val__: Valide
- __ech__: Échu
"""
enum StatutId {
  ins
  val
  ech
}

scalar StatutNom

"""
- __ins__: En instruction
- __enc__: En cours
- __ach__: Achevés
"""
enum TravauxId {
  ins
  enc
  ach
}

scalar TravauxNom

"""
- __oct__: Octroi
- __pr1__: Prolongation 1
- __pr2__: Prolongation 2
- __prn__: Prolongation
- __pre__: Prolongation exceptionnelle
"""
enum PhaseId {
  oct
  pr1
  pr2
  prn
  pre
}

scalar PhaseNom
