"Titre minier"
type Titre {
  """
  L'__id__ du titre est constituée de la concaténation:
  - du type en 3 lettres.
  - du nom du titre en minuscule, sans caractères spéciaux, avec des tirets au lieu des espaces.

  Exemples: _con-saint-elie_ ou _per-pedral_.
  """
  id: ID!
  nom: String!
  type: Type!
  domaine: Domaine!
  statut: Statut!
  travaux: Travaux!
  substances: Substances
  references: [Reference]
  phases: [Phase]
}

type Type {
  id: TypeId!
  nom: String!
}

type Domaine {
  id: DomaineId!
  nom: String!
}

type Statut {
  id: StatutId!
  nom: String!
}

type Travaux {
  id: TravauxId!
  nom: String!
}

type Substances {
  principales: [Substance]
  connexes: [Substance]
}

type Reference {
  type: String
  nom: String!
}

type Phase {
  id: PhaseId!
  nom: String!
}

"tauuust"
input InputTitre {
  """
  L'__id__ du titre est constituée de la concaténation:
  - du type en 3 lettres.
  - du nom du titre en minuscule, sans caractères spéciaux, avec des tirets au lieu des espaces.

  Exemples: _con-saint-elie_ ou _per-pedral_.
  """
  id: ID!
  nom: String!
  type: InputType!
  domaine: InputDomaine!
  statut: InputStatut!
  travaux: InputTravaux!
  substances: InputSubstances
  references: [InputReference]
  phases: [InputPhases]
}

input InputType {
  id: TypeId!
}

input InputDomaine {
  id: DomaineId!
}

input InputStatut {
  id: StatutId!
}

input InputTravaux {
  id: TravauxId!
}

input InputSubstances {
  principales: [ID!]
  connexes: [ID!]
}

input InputReference {
  type: String
}

input InputPhases {
  id: PhaseId!
}

"""
- __apx__: Autorisation de prospections préalables (M, H, C)
- __arc__: Autorisation de recherches (C)
- __arg__: Autorisation de recherches (G)
- __axm__: Autorisation d'exploitation (M)
- __prx__: Permis exclusif de recherches (M, G, S, C)
- __prh__: Permis exclusif de recherches (H)
- __pxc__: Permis exclusif de carrières (C)
- __pxg__: Permis d'exploitation (G)
- __pxm__: Permis d'exploitation (M)
- __cxx__: Concession (M, H, G, S, C)
"""
enum TypeId {
  apx
  arc
  arg
  axm
  prx
  prh
  pxc
  pxg
  pxm
  cxx
}

"""
- __m__: Minéraux et métaux
- __h__: Substances énergétiques
- __s__: Stockage
- __g__: Géothermie
"""
enum DomaineId {
  m
  h
  s
  g
}

"""
- __ins__: En instruction
- __val__: Valide
- __ech__: Échu
"""
enum StatutId {
  ins
  val
  ech
}

"""
- __ins__: En instruction
- __enc__: En cours
- __ach__: Achevés
"""
enum TravauxId {
  ins
  enc
  ach
}

"""
- __oct__: Octroi
- __pr1__: Prolongation 1
- __pr2__: Prolongation 2
- __prn__: Prolongation
- __pre__: Prolongation exceptionnelle
"""
enum PhaseId {
  oct
  pr1
  pr2
  prn
  pre
}
